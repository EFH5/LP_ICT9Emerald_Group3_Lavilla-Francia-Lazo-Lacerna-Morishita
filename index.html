    <style>

    .nav-link {
        position: relative;
        display: inline-block;
        color: #000; 
        text-decoration: none;
        padding-bottom: 2px;
        transition: color 0.3s ease;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 1px;
        width: 100%;
        background-color: #000; 
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
    }

    .nav-link:hover::after {
        transform: scaleX(1);
    }

    h1 {
        margin-top: 30px;
        text-align: center;
    }

    .student-collage {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        padding: 10px;
        max-width: 1000px; 
        margin-left: 150px;
    }

    .collage-item {
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }

    .collage-item:hover {
        transform: scale(1.03);
    }

    .collage-item img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 12px;
    }

    </style>
